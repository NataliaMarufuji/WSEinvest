<div *ngIf="!investimentoEspecifico">
    <span class="card-title">{{nome}}</span>
    <p>{{descricao}}</p>
</div>

<div *ngIf="investimentoEspecifico">
    <div class="row">
        <div class="card content">
            <div class="card-content white-text conteudo-texto">
                <span class="card-title titulo">{{nome}}</span>
                <p class="subtitulo">{{descricao}}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h5>O que é?</h5>
                    <p>{{definicao}}</p>
                    <h5>Como funciona?</h5>
                    <p>{{funcionamento}}</p>
                </div>
                </div>
            </div>
        </div>
       <div class="col s12 m6">
            <div class="card blue-grey darken-1">
            <table>
                <thead>
                    <tr>
                        <th>Risco</th>
                        <th>Investimento mínimo</th>
                        <th>Preços</th>
                        <th>Resgate</th>
                        <th>Imposto</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>{{caracteristicas?.risco}}</td>
                        <td>{{caracteristicas?.minimo}}</td>
                        <td>{{caracteristicas?.preco}}</td>
                        <td>{{caracteristicas?.resgate}}</td>
                        <td>{{caracteristicas?.imposto}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <div class="row">
            <painel-detalhes class="col-md-4" *ngFor="let detalhe of variacaoDetalhes">
                    <detalhes [nome]="detalhe?.nome" [codigo]="detalhe?.codigo" [minimo]="detalhe?.minimo" [rentabilidade]="detalhe?.rentabilidade"
                                [dataVencimento]="detalhe?.dataVencimento" [diasParaVencer]="detalhe?.diasParaVencer" [pagamentoJuros]="detalhe?.pagamentoJuros"
                                [IRRendimento]="detalhe?.IRRendimento" [IOFRendimento]="detalhe?.IOFRendimento" [rating]="detalhe?.rating"></detalhes>
            </painel-detalhes>
        </div>
    </div>
</div>
