<div class="body-login">
        <menu-inicial loginOuCadastro=true></menu-inicial>
        
        <div class="login-panel">
            <div class="row form-login">
                <div class="col s12 m10">
                    <nav class="nav-extended card-login">
                        <div class="nav-wrapper">
                            <h4 class="brand-logo login-label"> Login</h4>
                        </div>
                    </nav>
                    <div class="card-panel white">
                        <form  class="row" >
                                <div class="input-field col s6">
                                        <input 
                                        name="usuario"  
                                        [(ngModel)]="user.email" 
                                        class="form-control"  
                                        autocomplete="off"
                                        placeholder="E-mail cadastrado">     
                                <label class="active" for="first_name2">E-mail</label>
                                </div>
                                <div class="input-field col s6">
                                        <input 
                                        name="senha" 
                                        [(ngModel)]="user.senha" 
                                        class="form-control"  
                                        autocomplete="off"
                                        placeholder="Senha"
                                        type="password">        
                                <label class="active" for="first_name2">Senha</label>
                                </div>
                        </form>
                        <span *ngIf="erroAutenticacao" class="red-text text-darken-2">Usuário ou senha incorretos.</span>
                    <div class="row button-login right">
                        <button [routerLink]="['/cadastro-de-usuario']" class="btn card-login" name="action">Não tem cadastro? Cadastre-se
                        </button>
                        <button class="btn card-login" type="submit" (click)="login()" name="action">Entrar
                        <i class="material-icons right">send</i>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
 </div>
