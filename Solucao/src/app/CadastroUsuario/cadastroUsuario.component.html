<menu-inicial loginOuCadastro=true></menu-inicial>

<div class="container">
        <div class="container">
                 <form class="col s12" (submit)="cadastrar($event)">
                   <h4>Dados Pessoais</h4>
                   <div class="row">
                     <div class="input-field col m6">
                            <input 
                            name="nome" 
                            [(ngModel)]="usuario.nome"
                            class="form-control"  
                            autocomplete="off"
                            id="nome"
                            type="text">
                            <label class="placeholder-normal" for="nome">Primeiro Nome</label> 
                     </div>
                     <div class="input-field col m6">
                            <input
                            name="sobrenome" 
                            [(ngModel)]="usuario.sobrenome" 
                            class="form-control"  
                            autocomplete="off"
                            id="sobrenome"
                            type="text">
                            <label class="placeholder-normal" for="sobrenome">Último Nome</label>
                     </div>
                   </div>
                   <div class="row">
                        <div class="input-field col s12">
                               <input 
                               name="cpf" 
                               [(ngModel)]="usuario.cpf"  
                               class="form-control" 
                               autocomplete="off"
                               id="cpf"
                               type="text">
                               <label class="placeholder-normal" for="cpf">CPF</label>
                        </div>
                     </div>
                   <div class="row">
                        <div class="input-field col s12">
                               <input 
                               name="email"  
                               [(ngModel)]="usuario.email"  
                               class="form-control" 
                               autocomplete="off"
                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$"
                               id="email"
                               type="text">
                               <label class="placeholder-normal" for="email">E-mail</label>
                        </div>
                     </div>
                   <div class="row">
                     <div class="input-field col s6">
                            <input 
                            name="senha" 
                            [(ngModel)]="usuario.senha"  
                            class="form-control" 
                            autocomplete="off"
                            id="senha"
                            type="text">
                            <label class="placeholder-normal" for="senha">Senha</label>
                     </div>
                     <div class="input-field col s6">
                            <input 
                            name="confirmaSenha" 
                            [(ngModel)]="confirmaSenha"  
                            class="form-control" 
                            autocomplete="off"
                            id="confirmaSenha"
                            type="text">
                            <label class="placeholder-normal" for="confirmaSenha">Confirmação da senha</label>
                     </div>
                   </div>
                 </form>
                 <div class="row button-login right">
                  <button class="btn btn-cadastro" name="action">Voltar
                  </button>
                  <button class="btn btn-cadastro" type="submit" (click)="cadastrarUsuario()" name="action">Cadastrar
                  <i class="material-icons right">send</i>
                  </button>
              </div>
               </div>
